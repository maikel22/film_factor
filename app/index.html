<!doctype html>
<html lang="en" ng-app="footballTopscorers">
<head>
  <meta charset="utf-8">
  <title>Topscorers app</title>
    <script src="lib/angular/angular.js"></script>
  <script src="lib/angular/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>

  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-app="footballTopscorers" ng-controller="topscorersController">
  <table>
    <thead>
      <tr>
        <th colspan="4">Topscorers standings</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="topscorer in topscorersList">
        <td>{{$index + 1}}</td>
        <td>
          <!-- <img src="img/flags/{{driver.Driver.nationality}}.png" /> -->
          {{topscorer.player.firstname}}&nbsp;{{topscorer.player.lastname}}
        </td>
        <td>{{topscorer.teams[0]}}</td>
        <td>{{topscorer.goals.competition + topscorer.goals.international + topscorer.european}}</td>

      </tr>
    </tbody>
  </table>
</body>
</html>
